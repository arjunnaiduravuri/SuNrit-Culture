<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="shortcut icon" href="https://static.wixstatic.com/media/d31c1e_bbde22cd77794ee695a25115cab2fabf~mv2.png/v1/fill/w_63,h_75,al_c,lg_1,q_85,enc_auto/Untitled.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header */
header {
    background-color: #fff;
    color: #333;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-left: 110px;
    border-bottom: 1px solid gainsboro;
    position: relative;
}
.breadcrumb{
    height: 35px;
    padding: 2px 10px;
    border-radius: 20px;
    border: 1px solid rgb(211, 213, 211);
    margin: 15px 20px;
}
.breadcrumb a{
    text-decoration: none;
}

.dashboard-button{
    background-color: white;
    border: 1px solid rgb(58, 107, 241);
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: large;
    color: rgb(58, 107, 241);
}

/* Sidebar */
aside {
    background-color:white;
    padding: 20px;
    width: 90px;
    position: fixed;
    top: 0;
    height: 100%;
    bottom: 0;
    transition: width 0.3s; /* Smooth transition for width change */
}

aside:hover {
    width:230px; /* Adjust width to fit content on hover */
    background-color:white;
}

aside h2 {
    margin-top: 0;
    margin-bottom: 10px;
}

aside ul {
    list-style-type: none;
    padding: 0;
    background-color:white;
    margin: 5px;   
}

aside ul li {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    margin-top: 20px;
    
}
aside ul li .icon {
    color:gray; /* Change icon color to rgb(58, 107, 241) */
    transition: transform 0.3s ease; /* Smooth rotation transition */
}

aside ul li a {
    color: rgb(58, 107, 241);
    text-decoration: none;   
}

.icon-name {
    display: none;
}

.icon {
    font-size: 24px;
    margin-right: 10px;
    background-color: white;
}

/* Increase icon size */
aside ul li .icon {
    font-size: 20px;
    color: gray;
    background-color: transparent;
}

/* Show icon names on hover */
aside:hover ul li .icon-name {
    display: inline;
    margin-left: 10px;
    background-color: transparent;
    color: rgb(58, 107, 241);
}

.smiley-icon {
    font-size: 50px;
    cursor: pointer;
    color: rgb(58, 107, 241);
    background-color: white;
}

/* Hide subcategories by default */
.subcategories {
    display: none;
}

/* Show subcategories when the class is applied */
.subcategories-visible {
    display: flex;
    flex-direction: column;
}
.main-category{
    display: flex;
    flex-direction: column;
}
.toggle-button {
    margin-bottom: 10px;
    background-color: transparent;
    border: none;
    padding: 5px 20px; /* Adjust padding as needed */
    cursor: pointer;
    font-size: 16px;
    color: rgb(58, 107, 241);
    outline: none;
}
.collapse{
    display: flex;
    flex-direction: column;
    padding: 10px;
    gap: 10px;
    
}
.collapse a{
    padding-left: 15px;
}
aside{
    overflow: hidden;
}
.gg .icon{
    font-weight: bolder;
}
img{
   height: 30px;
   width: 30px;
}

.icon-name {
    display: none;
}

/* Smiley icon */
.smiley-icon {
    font-size: 50px;
    cursor: pointer;
    color: rgb(58, 107, 241);
    background-color: white;
}

/* Table */
table {
    width: calc(100% - 150px); /* Adjusted width to avoid overlapping with sidebar */
    border-collapse: collapse;
    background-color: white; /* Background color set to white */
    margin-top: 50px;
    margin-left: 150px;
     
}

th, td {
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background-color:whitesmoke;
    color: rgb(58, 107, 241);
    font-weight: 400;
}
td{
    background-color:white;  
}
td:hover{
    background-color: whitesmoke;
}

.actions {
    text-align: center;
}

.action-buttons {
    display: flex;
    justify-content: center;
    gap: 5px;
    background-color: transparent;
}

.action-buttons button {
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.action-buttons button:hover {
    background-color: #45a049; /* Darker green */
}

/* Flex container for event section */
.event-section {
    display: flex;
    justify-content: left;
    align-items: center;
    margin-left: 150px;
    margin-top: 20px;
}
.event-label i{
    font-size:2rem;
}

.event-label {
    display: flex;
    align-items: center;
    margin: 10px;
}

.event-label p {
    margin-left: 25px;
}

.add-new-button {
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    border-radius: 3px;
    padding: 6px 20px;
    cursor: pointer;
    margin-left: 20px;
    font-weight: bold;
}

.add-new-button:hover {
    background-color: #45a049; /* Darker green */
}

/* Button icons */
.action-buttons button i {
    margin-right: 5px;
}

/* Confirmation modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    text-align: center;
}

.modal-content p {
    margin-bottom: 15px;
}

.modal-btns {
    display: flex;
    justify-content: center;
}

.modal-btns button {
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.modal-btns button:hover {
    background-color: #d32f2f;
    
}
/* Icon */
 

/* Thumb Image Style */
.thumb-img {
    width: 100px;
    height: 100px;
    border: 3px solid rgb(58, 107, 241);
}
.custom-btn {
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    color: white; /* Set text color to white */
}

.viewBtn {
    background-color: orange;
}

.editBtn {
    background-color: rgb(58, 107, 241);
}

.deleteBtn {
    background-color: red;
}

/* Hover effects */
.custom-btn:hover {
    opacity: 0.8;
}
.last{
    margin-top:200px;
    display:flex;
}
 
</style>
</head>
<body>

    <header>
        <nav>
            <div class="nav-left">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="{% url "Dashboard" %}">Dashboard</a>
                    <span class="breadcrumb-item active" aria-current="page">Blogs</span>
                </nav>
                
            </div>
        </nav>
       
    </header>

<aside>
    <ul>
        <li class="img">
            <a href=""><img src="https://eventmie.classiebit.com/storage/settings/February2024/iC99LPYEaUTVhWOuAi0j.png" alt=""></a>
        </li>
        <li ><a href="{% url "Profile" %}"><i class="fas fa-smile icon"></i><span class="icon-name">Admin</span></a></li>
        <li ><a href="{% url "Dashboard" %}"><i class="fas fa-tachometer-alt icon"></i><span class="icon-name">Dashboard</span></a></li>
        <li class="gg">
            <a href="#dh1"data-bs-toggle="collapse"><i class="bi bi-shop icon"></i><span class="icon-name">Manage Events</a>
            <div class="collapse" id="dh1">
                <a href="{% url "Allevents" %}"><i class="bi bi-calendar3"></i><span> Events</span></a>
                <a href="{% url "News" %}"><i class="bi bi-newspaper"></i><span> News</span></a>
                <a href="{% url "Feedback" %}"><i class="bi bi-credit-card"></i><span> Feedbacks</span></a>
            </div>
        </li>
       
        <li><a href="{% url "Mainusers" %}"><i class="fas fa-users-cog icon"></i><span class="icon-name">Manage Users</span></a></li>
        <li>
            <a href="#dh3" data-bs-toggle="collapse"><i class="fas fa-cogs icon"></i><span class="icon-name">Manage Site</span></a>
            <div class="collapse" id="dh3">
                <a href="{% url "Banners" %}"><i class="bi bi-image"></i><span> Banners </span></a>
                <a href="{% url "Blogs" %}"><i class="bi bi-image"></i><span> Blogs </span></a>
            </div>
        </li>
        <li class="last">
            <a href="{% url 'Logout' %}"><i class="bi bi-box-arrow-left icon"></i><span class="icon-name">Logout</span></a>
        </li>
    </ul>
</aside>

<!-- Flex container for event section -->
<div class="event-section" style="background-color: transparent;">
    <div class="event-label">
        <i class="fas fa-th-list smiley-icon" style="background-color: white;"></i>
        <p style="  color:rgb(58, 107, 241); font-size: xx-large ;  ">Blogs</p>
    </div>
    <a href="{% url "Addblog" %}"><button class="add-new-button" onclick="addColumn()">Add New</button></a>
     
</div>




<table id="categoryTable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Image</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sample table row -->
         {% for blog in blogs %}
        <tr>
            <td>{{ blog.Name }}</td>
            <td><img src="{{ blog.Image.url }}" alt="Sample Image" style="width: 110px; height: 48px; border-radius: 10px;"></td>
            <td> 
                <a href="deleteblog/{{blog.id}}">
                    <button type="button" class="btn btn-danger">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
