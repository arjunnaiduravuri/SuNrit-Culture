<script>
// Function to get URL parameters
function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};

 // Get the parameters from the URL
var categoryId = getUrlParameter('id');
var categoryName = getUrlParameter('name');
var categorySlug = getUrlParameter('slug');
var categoryThumb = getUrlParameter('thumb');
var categoryUpdatedAt = getUrlParameter('updatedAt');

// Populate the elements with the retrieved data
document.getElementById('categoryId').innerText = categoryId;
document.getElementById('categoryName').innerText = categoryName;
document.getElementById('categorySlug').innerText = categorySlug;
document.getElementById('categoryThumb').innerHTML = `<img src="${categoryThumb}" alt="Thumbnail Image">`;
document.getElementById('categoryUpdatedAt').innerText = categoryUpdatedAt;
</script>
