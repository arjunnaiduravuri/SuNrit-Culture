    color: rgb(58, 107, 241);

/* Sidebar */
aside {
    background-color:white;
    padding: 20px;
    width: 90px;
    position: fixed;
    top: 0;
    height: 100%;
    bottom: 0;
    transition: width 0.3s; /* Smooth transition for width change */
}

aside:hover {

}

}

}

    cursor: pointer;

}

aside ul li .icon {

aside ul li a {
    color: rgb(58, 107, 241);
    text-decoration: none;   
}

.icon-name {

}

.icon {

    margin-right: 10px;
    background-color: white;
}

/* Increase icon size */
aside ul li .icon {
    font-size: 20px;
    color: gray;
    background-color: transparent;
}

/* Show icon names on hover */
aside:hover ul li .icon-name {
    display: inline;
    margin-left: 10px;
    background-color: transparent;
    color: rgb(58, 107, 241);
}

.smiley-icon {
    font-size: 50px;

    color: rgb(58, 107, 241);
